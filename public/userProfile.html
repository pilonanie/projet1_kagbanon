<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Profil Utilisateur</h2>
        <button id="logout">Déconnexion</button>
        <div id="userProfile"></div>
        <h3>Modifier vos informations</h3>
        <form id="updateProfileForm">
            <label for="updateUsername">Nom d'utilisateur :</label>
            <input type="text" id="updateUsername" name="username" required>
            <label for="updatePassword">Mot de passe :</label>
            <input type="password" id="updatePassword" name="password" required>
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
    <script src="js/userProfile.js"></script>
</body>
</html>
